<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Forms</h1>
  
    <h3>Challenge 1</h3>
    <p>When clicking this button, alert "Hooray!"</p>
    <button id="special-button">Click me</button>
    <h3>Challenge 2</h3>
    <p>
      When submitting the form, alert the value of the password input
      <form id="password-form">
        <input type="password" id="password-input" placeholder="Enter your password">
        <input type="submit" value="Sign up">
      </form>
    </p>
    <h3>Challenge 3</h3>
    <p>
        When submitting the form, alert the value of the username and email inputs
        <form id="signup-form">
          <input type="email" id="email-input" placeholder="Enter your email" required>
          <input type="username" id="username-input" placeholder="Enter your username" required>
          <input type="submit" value="Sign up">
        </form>
    </p>
    <script>
      function special(event) {
        alert("Hooray!");
      }

      let specBtn = document.querySelector("#special-button");
      specBtn.addEventListener("click", special);

      function credents(event) {
        event.preventDefault();
        let password = document.querySelector("#password-input");

        alert(`your password is ${password.value}`);
      }
      let form = document.querySelector("#password-form");
      form.addEventListener("submit", credents);

      function creds(event) {
        event.preventDefault();

        let email = document.querySelector("#email-input");
        let usrname = document.querySelector("#username-input");
        alert(`your email is ${email.value}`);
        alert(`your username is ${usrname.value}`);
      }

      let signup = document.querySelector("#signup-form");
      signup.addEventListener("submit", creds);
    </script>
  </body>
</html>
