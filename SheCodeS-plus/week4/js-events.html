<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Events</h1>
    <button>Show Temperature</button>

    <script>
      // Challenge 1
      // Add click eventListener to the button. Alert `It is 18 degrees`
      function tempAlert() {
        alert("It is 18 degrees");
        btn.innerHTML = "18 degrees";
      }
      let btn = document.querySelector("button");
      btn.addEventListener("click", tempAlert);
      // Challenge 2
      // When the button is clicked, replace button label by ‘18 degrees’
    </script>
  </body>
</html>
