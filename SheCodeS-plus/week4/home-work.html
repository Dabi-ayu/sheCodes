    <style>

      .temp-degree {

        position: relative;
        top: -34px;
      }
      #unit-celcuis,
      #unit-farad {
        cursor: pointer;

  <body>
    <div class="container border border-5 border-primary p-4 mt-5 rounded-4">
      <form class="input-group rounded w-50" id="search-city">
        <div class="form-flex">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="search-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-6">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm"
            />
          </div>
        </div>
      </form>

      <div class="weather-info">
        <div class="header-info">
          <h1 class="text-secondary" id="city-name"></h1>
          <div class="temp-date fs-3" id="day-time"></div>
          <div class="weather-description fs-4">SunnyðŸŒ¤</div>
        </div>
        <div class="tail-info">
          <div class="temp-degree text-secondary-emphasis">
            <span id="degree-value">32</span>
            <span class="differ-units text-primary"
              ><a href="#" id="unit-celcuis">Â°C</a> |

            >

            <div class="text-info-emphasis fs-6 mt-4">Precipitation:56%</div>
            <div class="text-info-emphasis fs-6">Wind:5km/h</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col col-sm-6 text-info-emphasis"></div>
      </div>
      <div class="row mt-5">
        <div class="col col-md-2">Fri</div>
        <div class="col col-md-2">Sat</div>
        <div class="col col-md-2">Sun</div>
        <div class="col col-md-2">Mon</div>
        <div class="col col-md-2">Tue</div>
      </div>
      <div class="row mt-2">
        <div class="col col-md-2">ðŸŒ¥</div>
        <div class="col col-md-2">ðŸŒ¦</div>
        <div class="col col-md-2">ðŸŒ§</div>
        <div class="col col-md-2">ðŸŒ¨</div>
        <div class="col col-md-2">ðŸŒž</div>
      </div>
      <div class="row mt-2">
        <div class="col col-md-2">14Â°</div>
        <div class="col col-md-2">32Â°</div>
        <div class="col col-md-2">23Â°</div>
        <div class="col col-md-2">27Â°</div>
        <div class="col col-md-2">30Â°</div>
      </div>
    </div>
    <script>
      function showdate(date) {
        let days = [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
          "Sunday",
        ];
        let day = days[date.getDay()];
        let hour = date.getHours();
        if (hour < 10) {
          hour = `0${hour}`;
        }
        let minute = date.getMinutes();
        if (minute < 10) {
          minute = `0${minute}`;
        }

        return `${day} ${hour}:${minute}`;
      }
      let dayDate = document.querySelector("#day-time");
      dayDate.innerHTML = showdate(new Date());

      function showCity(event) {
        event.preventDefault();
        let inputText = document.querySelector("#search-input");
        let city = document.querySelector("#city-name");
        city.innerHTML = `${inputText.value}`;
      }

      let searchInput = document.querySelector("#search-city");
      searchInput.addEventListener("submit", showCity);
      function showCelcuis() {
        let degValue = document.querySelector("#degree-value");
        degValue.innerHTML = "19";
      }

      let celcuis = document.querySelector("#unit-celcuis");
      celcuis.addEventListener("click", showCelcuis);

      function showFarad() {
        let degValue = document.querySelector("#degree-value");
        degValue.innerHTML = "66";
      }

      let farad = document.querySelector("#unit-farad");
      farad.addEventListener("click", showFarad);
    </script>
  </body>
</html>
